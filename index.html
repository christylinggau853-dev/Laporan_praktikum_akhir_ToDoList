<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Aesthetic</title>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f7f2ff;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        #container {
            width: 100%;
            max-width: 420px;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            margin-bottom: 15px;
            color: #6a4caf;
        }

        /* Input + button wrap */
        .inputBox {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #d9caff;
            border-radius: 12px;
            outline: none;
            transition: 0.2s;
        }

        input:focus {
            border-color: #b59bff;
            box-shadow: 0 0 5px rgba(148, 119, 255, 0.5);
        }

        button {
            padding: 12px 18px;
            font-size: 16px;
            border: none;
            background: #b59bff;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #a084ff;
        }

        ul {
            padding: 0;
            list-style: none;
        }

        /* Item tugas */
        li {
            background: #f0e9ff;
            margin-bottom: 10px;
            padding: 12px 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 17px;
            transition: 0.3s;
            animation: slideIn 0.3s ease-out;
        }

        /* Saat selesai */
        li.selesai {
            text-decoration: line-through;
            background: #d6ffd9;
            color: #4a7a4f;
        }

        .hapus {
            background: #ff7f7f;
            padding: 6px 10px;
            border-radius: 8px;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: 0.2s;
        }

        .hapus:hover {
            background: #ff5555;
        }

        /* Animasi */
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @keyframes slideIn {
            from {opacity: 0; transform: translateY(8px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* Responsive mobile */
        @media(max-width: 480px) {
            #container {
                padding: 20px;
            }
            li {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <div id="container">
        <h2>ðŸŒ¸ To-Do List</h2>

        <div class="inputBox">
            <input id="inputTugas" type="text" placeholder="Tambah tugas...">
            <button onclick="tambahTugas()">+</button>
        </div>

        <ul id="daftarTugas"></ul>
    </div>

    <script>
        function tambahTugas() {
            const input = document.getElementById("inputTugas");
            const tugas = input.value.trim();
            if (tugas === "") return alert("Isi tugas dulu!");

            const list = document.getElementById("daftarTugas");

            const li = document.createElement("li");
            li.textContent = tugas;

            // Centang: tandai selesai
            li.onclick = function () {
                this.classList.toggle("selesai");
            };

            // Tombol hapus
            const btnHapus = document.createElement("button");
            btnHapus.textContent = "Hapus";
            btnHapus.className = "hapus";

            btnHapus.onclick = function (event) {
                event.stopPropagation();  
                li.style.opacity = "0";
                li.style.transform = "translateX(20px)";
                setTimeout(() => li.remove(), 200); 
            };

            li.appendChild(btnHapus);
            list.appendChild(li);

            input.value = "";
        }
    </script>

</body>
</html>
